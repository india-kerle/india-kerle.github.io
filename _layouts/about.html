<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="container">

      <div class="row">

        {{ content }}

        <hr>

      </div>

      <div class="row">
        <!-- Add the title here -->
        <p><strong>Previous Posts</strong></p>

        <!-- Loop through and display posts -->
        {% for post in site.posts %}
          -- <a href="{{ post.url | relative_url }}">{{ post.title }}</a>, {{ post.date | date: "%B %d, %Y" }}<br>
        {% endfor %}
      </div>

    </div>

  </body>

</html>
